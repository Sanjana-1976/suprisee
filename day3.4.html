<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advance Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('couple.avif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 400px;
      z-index: 10;
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 22px;
      color: #5e0556;
    }

    .card h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 36px;
      color: hotpink;
      margin: 0;
      text-shadow: 0 0 10px hotpink, 0 0 20px hotpink;
    }

    .card .heart {
      color: red;
      font-size: 24px;
    }

    .card .extra {
      font-weight: bold;
      margin-top: 10px;
      color: #ff4081;
      font-size: 20px;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: hotpink;
      border: none;
      border-radius: 50%;
      padding: 15px;
      cursor: pointer;
      font-size: 18px;
      color: rgb(149, 135, 146);
      box-shadow: 0 0 10px hotpink;
      transition: box-shadow 0.3s ease;
    }

    .back-button:hover {
      box-shadow: 0 0 20px hotpink;
    }

    .music-button {
      position: absolute;
      right: 20px;
      top: 20px;
      background: hotpink;
      border: none;
      border-radius: 50%;
      padding: 15px;
      cursor: pointer;
      font-size: 24px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px hotpink;
      transition: box-shadow 0.3s ease;
    }

    .music-button:hover {
      box-shadow: 0 0 20px hotpink;
    }

    .floating-heart {
      position: absolute;
      bottom: 0;
      color: #ff8bb3;
      font-size: 24px;
      opacity: 0.8;
      pointer-events: none;
      animation: floatHeart 10s linear infinite;
      filter: drop-shadow(0 0 8px #ff9ec4);
      z-index: 1;
    }

    .sparkle {
      position: absolute;
      bottom: 0;
      color: #ffffff;
      font-size: 10px;
      opacity: 0.7;
      pointer-events: none;
      animation: floatHeart 8s linear infinite;
      filter: drop-shadow(0 0 6px #fff);
      z-index: 1;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Back Button -->
  <button class="back-button" onclick="window.location.href='index.html'">←</button>

  <!-- Music Button -->
  <button class="music-button" onclick="toggleMusic()">▶</button>

  <!-- Card -->
  <div class="card">
    <h2>Advance Happy Birthday</h2>
    <h1> My Vita Mia <span class="heart">❤</span></h1>
    <div class="extra">28 days to gooo!!</div>
  </div>

  <!-- Floating Hearts -->
  <div id="hearts"></div>
  <div id="sparkles"></div>

  <!-- Background Music -->
  <audio id="background-music" autoplay loop>
    <source src="remo_movie_love_bgm.mp3" type="audio/mp3">
  </audio>

  <!-- JavaScript -->
  <script>
    function createParticles(containerId, className, count) {
      const container = document.getElementById(containerId);
      for (let i = 0; i < count; i++) {
        const el = document.createElement("div");
        el.className = className;
        el.innerText = className === 'floating-heart' ? '❤' : '✦';
        el.style.left = Math.random() * 100 + "vw";
        el.style.animationDuration = 5 + Math.random() * 5 + "s";
        el.style.fontSize = 16 + Math.random() * 20 + "px";
        el.style.opacity = Math.random();
        container.appendChild(el);
      }
    }

    createParticles("hearts", "floating-heart", 30);
    createParticles("sparkles", "sparkle", 40);

    function toggleMusic() {
      const music = document.getElementById("background-music");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
</html>
