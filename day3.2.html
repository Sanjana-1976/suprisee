<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>28 Reasons</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Nunito', sans-serif;
      overflow: hidden;
    }

    body {
      background: url('couple.avif') no-repeat center center fixed;
      background-size: cover;
      animation: zoomIn 1.5s ease-out;
    }

    .overlay {
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    .envelope {
      width: 300px;
      height: 200px;
      background: linear-gradient(135deg, #f5c4da, #f8a1c4);
      border-radius: 20px;
      box-shadow: 0 0 40px 15px rgba(255, 105, 180, 0.5);
      position: relative;
      transition: transform 1s ease;
      z-index: 2;
    }

    .envelope:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to bottom right, #f3b2d5, #ffdef0);
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      border-radius: 20px 20px 0 0;
    }

    .open-btn {
      margin-top: 40px;
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 12px;
      background: #ff69b4;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
      z-index: 2;
    }

    .open-btn:hover {
      background: #ff85c1;
      box-shadow: 0 4px 20px rgba(255, 105, 180, 0.6);
    }

    @keyframes zoomIn {
      from { transform: scale(1.4); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .floating-heart {
      position: absolute;
      color: #ff8bb3;
      font-size: 32px;
      opacity: 0.8;
      pointer-events: none;
      animation: floatHeart 10s linear infinite;
      filter: drop-shadow(0 0 8px #ff9ec4);
      z-index: 1;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) scale(1.5);
        opacity: 0;
      }
    }

    .music-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background-color: rgba(255, 105, 180, 0.8);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .music-btn:hover {
      background-color: rgba(255, 105, 180, 1);
    }
  </style>
</head>
<body>

<audio id="bg-music" autoplay loop>
  <source src="remo_movie_love_bgm.mp3" type="audio/mp3">
</audio>

<button class="music-btn" id="toggle-music">►</button>

<div class="overlay">
  <div class="envelope" id="envelope"></div>
  <button class="open-btn" onclick="openEnvelope()">Open Envelope</button>
</div>

<script>
  const overlay = document.querySelector(".overlay");

  function createFloatingHeart() {
    const heart = document.createElement("div");
    heart.className = "floating-heart";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    heart.textContent = "♥";
    heart.style.fontSize = (28 + Math.random() * 40) + "px";
    overlay.appendChild(heart);

    setTimeout(() => overlay.removeChild(heart), 10000);
  }

  setInterval(createFloatingHeart, 600);

  function openEnvelope() {
    document.getElementById("envelope").style.transform = "scale(2)";
    setTimeout(() => {
      window.location.href = 'day3.3.html';
    }, 1000);
  }

  // Music toggle
  const music = document.getElementById("bg-music");
  const toggleBtn = document.getElementById("toggle-music");

  toggleBtn.addEventListener("click", () => {
    if (music.paused) {
      music.play();
      toggleBtn.textContent = "❚❚";
    } else {
      music.pause();
      toggleBtn.textContent = "►";
    }
  });

  window.onload = () => {
    toggleBtn.textContent = music.paused ? "►" : "❚❚";
  };
</script>

</body>
</html>
